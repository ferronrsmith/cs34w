{% extends "layout.html" %}
{% block body %}
<h2>Registration</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('adduser') }}" method=post>
    <dl>
        <dt>Username:</dt>
        <dd><input type=text name=username></dd>
        <dt>Full name:</dt>
        <dd><input type=text name=fullname></dd>
        <dt>User Photo Url:</dt>
        <dd><input type=text name=photo></dd>
        <dt>Password:</dt>
        <dd><input type=password name=password></dd>
        <dd><input type=submit value=Register></dd>
    </dl>
</form>
{% endblock %}
